<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grêmio Estudantil | Futuro em Ação</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --p-color: #2563eb; --s-color: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.8); }
        .hero-pattern { background-color: var(--s-color); background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 30px 30px; }
        .text-primary { color: var(--p-color); }
        .bg-primary { background-color: var(--p-color); }
        .border-primary { border-color: var(--p-color); }
        .card-news { transition: all 0.3s ease; }
        .card-news:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen text-slate-800">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 top-0 start-0 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center cursor-pointer" onclick="app.navigate('home')">
                    <img src="" alt="" id="nav-logo" class="h-10 w-10 rounded-full mr-3 object-cover shadow-sm hidden">
                    <span class="font-bold text-xl tracking-tight text-slate-900" id="nav-site-name">Futuro em <span class="text-primary">Ação</span></span>
                </div>

                <div class="hidden md:flex space-x-8 items-center">
                    <button onclick="app.filterContent('inicio')" class="text-slate-600 hover:text-blue-600 font-medium transition">Início</button>
                    <button onclick="app.filterContent('noticias')" class="text-slate-600 hover:text-blue-600 font-medium transition">Notícias</button>
                    <button onclick="app.filterContent('eventos')" class="text-slate-600 hover:text-blue-600 font-medium transition">Eventos</button>
                    <a href="#" target="_blank" id="nav-insta" class="text-pink-600 hover:scale-110 transition border-l pl-6">
                        <i class="fa-brands fa-instagram text-xl"></i>
                    </a>
                </div>

                <button onclick="app.navigate('login')" class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1.5 rounded-lg font-medium border border-slate-200">
                    <i class="fa-solid fa-lock mr-1.5"></i>Painel
                </button>
            </div>
        </div>
    </nav>

    <div class="h-16"></div>

    <!-- VIEW 1: HOME -->
    <div id="view-home" class="view-section flex-grow">
        <div class="hero-pattern text-white relative overflow-hidden py-20 px-4">
            <div class="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent"></div>
            <div class="max-w-7xl mx-auto relative z-10 text-center">
                <h1 id="display-title" class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4 fade-in">Conectando...</h1>
                <p id="display-desc" class="mt-4 max-w-2xl mx-auto text-xl text-slate-200 fade-in"></p>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 py-12">
            <div class="mb-10 flex justify-between items-center">
                <div>
                    <h2 id="current-tab-title" class="text-3xl font-bold text-slate-900 capitalize">Início</h2>
                    <div class="h-1 w-20 bg-primary mt-2 rounded-full"></div>
                </div>
            </div>

            <div id="news-container" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"></div>

            <div id="empty-state" class="hidden text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
                <i class="fa-solid fa-folder-open text-4xl text-slate-300 mb-4"></i>
                <p class="text-slate-500 font-medium">Nenhuma publicação encontrada aqui.</p>
            </div>
        </div>
    </div>

    <!-- VIEW 2: LOGIN -->
    <div id="view-login" class="view-section hidden flex-grow bg-slate-100 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full border border-slate-200">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h2 class="text-2xl font-bold">Área Restrita</h2>
                <p class="text-slate-500 text-sm">Digite a senha do Remote Config</p>
            </div>
            <form onsubmit="app.login(event)" class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-key absolute left-4 top-4 text-slate-400"></i>
                    <input type="password" id="admin-pass" class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Senha de acesso">
                </div>
                <p id="login-error" class="text-red-500 text-xs hidden text-center font-bold">Senha incorreta!</p>
                <button type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-black transition shadow-lg">Entrar no Painel</button>
                <button type="button" onclick="app.navigate('home')" class="w-full text-slate-400 text-sm py-2">Voltar ao site</button>
            </form>
        </div>
    </div>

    <!-- VIEW 3: ADMIN -->
    <div id="view-admin" class="view-section hidden flex-grow bg-slate-50">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-white p-6 rounded-3xl border shadow-sm">
                <div class="flex items-center gap-4">
                    <div class="bg-primary text-white p-3 rounded-2xl"><i class="fa-solid fa-gauge-high text-xl"></i></div>
                    <div>
                        <h1 class="text-xl font-bold">Painel Administrativo</h1>
                        <p class="text-xs text-slate-400">Configurações protegidas em Nuvem</p>
                    </div>
                </div>
                <button onclick="app.logout()" class="bg-red-50 text-red-600 px-6 py-2.5 rounded-xl text-sm font-bold border border-red-100 hover:bg-red-100 transition">Sair</button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- CONFIGURAÇÕES -->
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border">
                        <h3 class="font-bold mb-6 flex items-center text-slate-700">
                            <i class="fa-solid fa-cloud mr-3 text-primary"></i>Remote Config
                        </h3>
                        <form id="form-config" class="space-y-4">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Título do Site</label>
                                <input type="text" id="cfg-title" class="w-full p-2.5 bg-slate-50 border rounded-xl text-sm">
                            </div>
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="text-[10px] font-bold text-slate-400 uppercase">Cor Primária</label>
                                    <input type="color" id="cfg-color-p" class="w-full h-10 p-1 bg-white border rounded-xl">
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-slate-400 uppercase">Senha Painel</label>
                                    <input type="text" id="cfg-pass" class="w-full p-2.5 bg-slate-50 border rounded-xl text-sm font-mono">
                                </div>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Banner Principal</label>
                                <textarea id="cfg-desc" rows="2" class="w-full p-2.5 bg-slate-50 border rounded-xl text-sm"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-primary text-white text-xs font-bold py-3 rounded-xl uppercase shadow-lg">Salvar na Nuvem</button>
                        </form>
                    </div>

                    <!-- POSTAGEM -->
                    <div class="bg-white p-6 rounded-3xl shadow-sm border-t-8 border-t-primary">
                        <h3 class="font-bold mb-6 flex items-center text-slate-700">
                            <i class="fa-solid fa-plus mr-3 text-primary"></i>Nova Publicação
                        </h3>
                        <form id="form-news" class="space-y-4">
                            <input type="text" id="news-title" placeholder="Título" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold">
                            <select id="news-aba" class="w-full p-3 bg-blue-50 border border-blue-100 rounded-xl font-bold text-blue-700">
                                <option value="inicio">Início</option>
                                <option value="noticias">Notícias</option>
                                <option value="eventos">Eventos</option>
                            </select>
                            <textarea id="news-content" rows="4" placeholder="Conteúdo..." required class="w-full p-3 bg-slate-50 border rounded-xl text-sm"></textarea>
                            <button type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-black transition uppercase text-xs">Publicar</button>
                        </form>
                    </div>
                </div>

                <!-- LISTA -->
                <div class="lg:col-span-2 space-y-4">
                    <div class="bg-white rounded-3xl border shadow-sm overflow-hidden">
                        <div id="admin-list" class="divide-y max-h-[800px] overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-t py-12 text-center text-slate-400 text-xs">
        <p class="font-bold text-slate-600 mb-2" id="foot-name">Grêmio Estudantil</p>
        <p>Todos os direitos reservados © 2026</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // ATENÇÃO: PREENCHA COM SEUS DADOS DO FIREBASE
        // ==========================================
    const firebaseConfig = {
  apiKey: "AIzaSyBOoD43XKmBB5ASzknb5J3sIj0McNVamUo",
  authDomain: "visualizador-e-editor.firebaseapp.com",
  projectId: "visualizador-e-editor",
  storageBucket: "visualizador-e-editor.firebasestorage.app",
  messagingSenderId: "761275575900",
  appId: "1:761275575900:web:1ac7a32b8656ef95520099",
  measurementId: "G-FC2TKMQ0M4"
};
        // ==========================================

        // Fallback para o ambiente local (não mexer)
        const finalConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'gremio-producao-v1';

        const app_firebase = initializeApp(finalConfig);
        const auth = getAuth(app_firebase);
        const db = getFirestore(app_firebase);
        
        const newsRef = collection(db, 'artifacts', appId, 'public', 'data', 'news');
        const configDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'main');
        
        let allPosts = [];
        let siteConfig = { pass: "3452", colorP: "#2563eb", title: "Futuro em Ação" };

        window.app = {
            navigate: (view) => {
                document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
            },
            filterContent: (aba) => {
                document.getElementById('current-tab-title').innerText = aba;
                renderFeed(allPosts.filter(p => p.aba === aba));
            },
            login: (e) => {
                e.preventDefault();
                if(document.getElementById('admin-pass').value === siteConfig.pass) {
                    app.navigate('admin');
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                }
            },
            logout: () => app.navigate('home'),
            deleteItem: async (id) => {
                if(confirm("Excluir?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'news', id));
            }
        };

        async function init() {
            try {
                // Autenticação é obrigatória para acessar o Firestore
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => {
                    if (user) setupListeners();
                });
            } catch (e) { 
                console.error("Erro ao conectar:", e);
                document.getElementById('display-title').innerText = "Erro de Conexão";
            }
        }

        function setupListeners() {
            // Escuta Configurações
            onSnapshot(configDocRef, (snap) => {
                if(snap.exists()) {
                    siteConfig = snap.data();
                    applyConfig();
                } else {
                    setDoc(configDocRef, siteConfig);
                }
            });

            // Escuta Postagens
            const q = query(newsRef, orderBy('timestamp', 'desc'));
            onSnapshot(q, (snap) => {
                allPosts = [];
                snap.forEach(d => allPosts.push({ id: d.id, ...d.data() }));
                renderFeed(allPosts.filter(p => p.aba === 'inicio'));
                renderAdmin();
            });
        }

        function applyConfig() {
            document.documentElement.style.setProperty('--p-color', siteConfig.colorP || '#2563eb');
            document.getElementById('display-title').innerText = siteConfig.title || "Futuro em Ação";
            document.getElementById('display-desc').innerText = siteConfig.desc || "";
            document.getElementById('nav-site-name').innerHTML = `Futuro em <span class="text-primary">Ação</span>`;
            document.getElementById('cfg-pass').value = siteConfig.pass || "3452";
            document.getElementById('cfg-title').value = siteConfig.title || "";
            document.getElementById('cfg-color-p').value = siteConfig.colorP || "#2563eb";
        }

        function renderFeed(filtered) {
            const container = document.getElementById('news-container');
            container.innerHTML = filtered.length ? '' : '<p class="text-center py-10 col-span-3 text-slate-400">Nenhum post aqui.</p>';
            filtered.forEach(p => {
                container.innerHTML += `
                    <article class="bg-white p-8 rounded-3xl shadow-sm border fade-in">
                        <h3 class="text-2xl font-bold mb-3">${p.title}</h3>
                        <p class="text-slate-600 text-sm whitespace-pre-wrap">${p.content}</p>
                    </article>
                `;
            });
        }

        function renderAdmin() {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            allPosts.forEach(p => {
                list.innerHTML += `
                    <div class="p-4 flex justify-between items-center">
                        <div class="truncate"><p class="font-bold text-sm truncate">${p.title}</p></div>
                        <button onclick="app.deleteItem('${p.id}')" class="text-red-400 p-2"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                `;
            });
        }

        document.getElementById('form-config').addEventListener('submit', async (e) => {
            e.preventDefault();
            await setDoc(configDocRef, {
                title: document.getElementById('cfg-title').value,
                desc: document.getElementById('cfg-desc').value,
                colorP: document.getElementById('cfg-color-p').value,
                pass: document.getElementById('cfg-pass').value
            });
            alert("Configurações atualizadas!");
        });

        document.getElementById('form-news').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addDoc(newsRef, {
                title: document.getElementById('news-title').value,
                aba: document.getElementById('news-aba').value,
                content: document.getElementById('news-content').value,
                timestamp: serverTimestamp()
            });
            e.target.reset();
        });

        init();
    </script>
</body>
</html>
